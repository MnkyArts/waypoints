image: maven:latest

variables:
  MAVEN_CLI_OPTS: "--batch-mode"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

cache:
  paths:
    - .m2/repository/
    - target/

build:
  stage: build
  script:
    - mvn $MAVEN_CLI_OPTS -U clean compile

test:
  stage: test
  script:
    - mvn $MAVEN_CLI_OPTS test

archive:
  only:
    - tags
  stage: deploy
  script:
    - mvn $MAVEN_CLI_OPTS verify
  artifacts:
    paths:
      - target/waypoints2-*.jar