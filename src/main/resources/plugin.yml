name: Waypoints
author: Md5Lukas
main: de.md5lukas.wp.Main
version: 1.5
description: A simple plugin to create and manage waypoints
api-version: 1.13
depend: [SmartInvs]

commands:
  waypoints:
    aliases: [wp, waypoint]
    description: The main command to use this plugin

permissions:
  waypoints.command:
    default: true
    description: This permission is required to use the basics of the plugin
  waypoints.admin:
    default: op
    description: This permission is required to manage the plugin and other stuff