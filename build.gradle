plugins {
    id 'com.github.johnrengelman.shadow' version '5.1.0'
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = 'https://repo.sytm.de/repository/maven-hosted/'
    }

    maven {
        url = 'https://hub.spigotmc.org/nexus/content/repositories/snapshots/'
    }

    maven {
        url = 'https://jitpack.io'
    }

    maven {
        url = 'http://repo.maven.apache.org/maven2'
    }
}

dependencies {
    compile 'com.github.MinusKube:SmartInvs:e90199bc399f98c341f22defb38e96d964162dfe'

    compileOnly 'org.spigotmc:spigot-api:1.13.2-R0.1-SNAPSHOT'
    compileOnly 'de.md5lukas:nbt:1.2.2'
    compileOnly 'de.md5lukas:particle-helper:1.0-SNAPSHOT'
    compileOnly 'de.md5lukas:md5-commons:1.0-SNAPSHOT'
}

group = 'de.md5lukas'
version = '2.0.0-SNAPSHOT'
sourceCompatibility = '1.8'

shadowJar {
    relocate 'fr.minuskube.inv', 'de.md5lukas.waypoints.shadow.sinv'
    dependencies {
        include(dependency('com.github.MinusKube:SmartInvs'))
    }
}

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}
