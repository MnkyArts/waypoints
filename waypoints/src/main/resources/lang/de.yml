      description: &waypointDescription |
        &7Welt: &6${world}
        &7X: &6${blockX}
        &7Y: &6${blockY}
        &7Z: &6${blockZ}
        &7Entfernung: &6${distance}

        &7Erstellt am: &6${createdAt}

      private:
        displayName: "&5${name}"
        description: *waypointDescription
      death:
        displayName: "&cTot am ${createdAt}"
        description: |
          &7Welt: &6${world}
          &7X: &6${blockX}
          &7Y: &6${blockY}
          &7Z: &6${blockZ}
          &7Entfernung: &6${distance}
